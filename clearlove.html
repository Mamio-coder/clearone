<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Heart with M</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #e0f7fa;
            font-family: Arial, sans-serif;
        }
        
        .heart {
            width: 250px;
            height: 250px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            margin: 50px auto;
            animation: bounce 2s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 250px;
            height: 250px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -125px;
            left: 0;
        }

        .heart::after {
            left: 125px;
            top: 0;
        }

        .letter {
            position: absolute;
            top: 35%;
            left: 35%;
            color: white;
            font-size: 80px; /* Increased font size for better visibility */
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            text-align: center;
            line-height: 1;
            transform: rotate(45deg);
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="letter">M</div>
    </div>
</body>
</html>
